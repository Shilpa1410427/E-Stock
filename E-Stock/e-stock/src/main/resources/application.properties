# context-path config
server.servlet.context-path=/estock

# db connection properties
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/petclinic?
createDatabaseIfNotExist=true&useUnicode=true&useJDBCCompliantTimezneShift=true&useLegacyDatetimeCode=false&serverTimezone=useJDBCCompliantTimezneShift

spring.datasource.username=petclinic
spring.datasource.password=password

#hibernate properties
#spring.jpa.database-platform=org.hibernate.dialect.MySQL5Dialect
spring.jpa.hibernate.ddl-auto=update


# easy db debugging
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.generate_statistics=true